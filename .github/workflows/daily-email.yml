# This workflow will send the daily email
name: Daily Email Job

on:
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8:00 AM UTC

jobs:
  daily-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Daily Email Job
        run: node backend/utils/dailyEmailJob.js